<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>Example beakfast template</caption>

      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Amount</th>
          <th scope="col">Fat</th>
          <th scope="col">Carbs</th>
          <th scope="col">Protein</th>
          <th scope="col">Calories</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Oatmeal</td>
          <td>60g</td>
          <td>4,2</td>
          <td>32,46</td>
          <td>8,46</td>
          <td>218</td>
        </tr>
        <tr>
          <td>Chichen eggs</td>
          <td>120g</td>
          <td>13,05</td>
          <td>1,12</td>
          <td>15,32</td>
          <td>188</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>180g</td>
          <td>0,31</td>
          <td>24,86</td>
          <td>0,47</td>
          <td>94</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <td>17,56</td>
          <td>58,53</td>
          <td>24,25</td>
          <td>500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
